version: "3.8"

services:
  backend:
    build: ./backend
    container_name: node_backend
    restart: always
    ports:
      - "3000:3000"
      - "9229:9229"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    command: npm run dev
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mongo_data:
  redis_data:
